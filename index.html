<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <center>
    <h1 class="head" id="head1">User Directory</h1>
   
    <form id="userForm">
        <p style="display:inline-block;padding:40px;border:2px solid;font-size:140%;font-weight:bold;">
        <label for="userName">Name </label>
        <input id="inputText" type="text" name="userName" placeholder="Type Here.." autofocus>
        <br><br>
        <label for="age">Age </label>
        <input id="inputAge" type="number" name="age" placeholder="Type Here..">
        <!-- </p>
        <p> -->
            <br><br>
            <label for="favColor">Favorite Color </label>
            <input type="color" name="favColor" placeholder="Type Here.." value="#000000">
            
        </p>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
        <button type="button">Temp</button>
    </form>

    </center>
    <main>
     <div id="users">
     </div>
    </main>
    

<!-- </center> -->

    <script src="index.js"></script>
</body>
</html>
